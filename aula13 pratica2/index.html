<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main id="main">
        <label for="inasc" class="orient">Ano de nascimento: </label>
        <input type="number" name="nasc" id="inasc" required> <br>
        <span class="orient">Sexo: </span>
        <input type="radio" name="sexo" id="sexM">
        <label for="sexM">Masculino</label>
        <input type="radio" name="sexo" id="sexF">
        <label for="sexF">Feminino</label> <br>
        <input type="button" value="Verificar" class="button" onclick="verificar()">
        <div class="container">
            <span>Detectamos</span>
            <div class="imagem">
                <!--CSS-->
            </div>
        </div>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
