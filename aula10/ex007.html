<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div#res {
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Somando Valor</h1>
    <input type="number" name="txtn1" id="itxtn1"> +
    <input type="number" name="txtn2" id="itxtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
</body>
    <script>
        function somar() {
            var tn1 = document.getElementById('itxtn1')
            var tn2 = document.getElementById('itxtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} e igual a ${soma}`
            res.style.display = 'block'
        } 
    </script>
</html>
